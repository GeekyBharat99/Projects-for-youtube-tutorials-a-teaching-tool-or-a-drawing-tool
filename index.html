<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background-color: #4dc3e7;
        height: 70px;
        padding: 20px;
        z-index: -10;
      "
    >
      <form>
        <h2 style="color: white; display: inline;">
          Pick The Background Color:
        </h2>
        <input
          type="color"
          id="backGroundColor"
          onchange="changeBgColor()"
        />&nbsp;&nbsp;&nbsp;&nbsp;
        <h2 style="color: white; display: inline;">
          Pick The Pen Color:
        </h2>
        <input type="color" id="penColor" onchange="changeBgColor()" />&nbsp;
        &nbsp;
        <h2 style="color: white; display: inline;">
          Adjust The Pen width: &nbsp;
        </h2>
        <input
          type="range"
          id="penWidth"
          min="5"
          max="60"
          onchange="changeBgColor()"
        />&nbsp;
        <input type="button" id="clear" value="Clear The canvas" />
      </form>
    </div>
    <canvas id="canvas" width="400" height="500"></canvas>

    <script src="script.js"></script>
  </body>
</html>
